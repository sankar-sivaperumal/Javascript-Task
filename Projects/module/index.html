<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java module</title>
</head>
<body>
    <h1>Java Module Example</h1>
    <label for="num1">Enter first number:</label>
    <input id="num1" >
    
    <label for="num2">Enter second number:</label>
    <input id="num2">

    <button id="calculate">Calculate</button>

    <!-- Output Div -->
    <div id="output"></div>

    <script type="module">
        import { add, subtract, multiply, divide, PI } from './math.js';

        // Wait until DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('calculate').addEventListener('click', calculate);
        });

        function calculate() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('output').innerHTML = "<p>Please enter valid numbers!</p>";
                return;
            }

            // Perform calculations and display results
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p>${num1} + ${num2} = ${add(num1, num2)}</p>
                <p>${num1} - ${num2} = ${subtract(num1, num2)}</p>
                <p>${num1} * ${num2} = ${multiply(num1, num2)}</p>
                <p>${num1} รท ${num2} = ${divide(num1, num2)}</p>
                <p>PI = ${PI}</p>`;
        }
    </script>
</body>
</html>
